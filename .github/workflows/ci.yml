---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'
  schedule:
    - cron: "0 5 * * 0"

defaults:
  run:
    working-directory: 'mtulio.okd_installer'

jobs:

  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'mtulio.okd_installer'
          submodules: recursive

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint ansible-lint

      - name: YAML-lint
        run: |
          yamllint .

      - name: Ansible-lint
        run: |
          ansible-lint ./

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      matrix:
        include:
          - distro: centos7
            playbook: converge.yml
          - distro: debian10
            playbook: converge.yml

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'mtulio.okd_installer'
          submodules: recursive

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}

  build:
    name: Builder
    runs-on: ubuntu-latest
    needs: [molecule]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: 'mtulio.okd_installer'
          fetch-depth: 5
          submodules: recursive

      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF##*/}

      - name: Build Collection
        env:
          RELEASE_VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          echo RELEASE_VERSION=[$RELEASE_VERSION]
          ansible-playbook hack/ci/deploy.yml \
            -e tag="$RELEASE_VERSION" \
            -t build
          echo "Listing built artifacts: "
          ls build/mtulio-okd_installer-*.tar.gz
          echo "Renaming to 'latest': "
          mv -v build/mtulio-okd_installer-$RELEASE_VERSION.tar.gz \
             /tmp/mtulio-okd_installer-latest.tar.gz

      - name: Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mtulio-okd_installer.tar.gz
          path: /tmp/mtulio-okd_installer-latest.tar.gz

  publish-container-latest:
    name: Releaser Container(latest)
    if: github.ref == 'main'
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: 'mtulio.okd_installer'
          fetch-depth: 5
          submodules: recursive

      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/*/}

      - name: Download artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mtulio-okd_installer.tar.gz

      - name: Build container image
        env:
          VERSION: latest
          IMAGE: quay.io/mrbraga/okd-installer
          QUAY_USER: ${{ secrets.QUAY_USER }}
          QUAY_PASS: ${{ secrets.QUAY_PASS }}
        run: |
          podman login -u="${QUAY_USER}" -p="${QUAY_PASS}" quay.io
          rm -rf build; mkdir build || true;
          mv mtulio-okd_installer.tar.gz ./build/
          podman build -t ${IMAGE}:${VERSION} -f hack/Containerfile .
          podman push ${IMAGE}:${VERSION}

  release-to-galaxy:
    name: Releaser Collection(Galaxy)
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: 'mtulio.okd_installer'
          fetch-depth: 5
          submodules: recursive

      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/*/}

      - name: Deploy to Galaxy
        env:
          RELEASE_VERSION: ${{ steps.get_version.outputs.VERSION }}
          ANSIBLE_GALAXY_TOKEN: ${{ secrets.ANSIBLE_GALAXY_TOKEN }}
        run: |
          echo VERSION=[$RELEASE_VERSION]
          ansible-playbook hack/ci/deploy.yml \
            -e tag="${RELEASE_VERSION}" \
            -t build,deploy

      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mtulio-okd_installer-${{ steps.get_version.outputs.VERSION }}.tar.gz
          path: build/mtulio-okd_installer-${{ steps.get_version.outputs.VERSION }}.tar.gz

  publish-container-release:
    name: Releaser Container(tag)
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [release-to-galaxy]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: 'mtulio.okd_installer'
          fetch-depth: 5
          submodules: recursive

      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/*/}

      - name: Download artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mtulio-okd_installer-${{ steps.get_version.outputs.VERSION }}.tar.gz

      - name: Build container image
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
          IMAGE: quay.io/mrbraga/okd-installer
          QUAY_USER: ${{ secrets.QUAY_USER }}
          QUAY_PASS: ${{ secrets.QUAY_PASS }}
        run: |
          podman login -u="${QUAY_USER}" -p="${QUAY_PASS}" quay.io
          rm -rf build; mkdir build || true;
          mv mtulio-okd_installer-${{ steps.get_version.outputs.VERSION }}.tar.gz ./build/
          podman build -t ${IMAGE}:${VERSION} -f hack/Containerfile .
          podman push ${IMAGE}:${VERSION}
